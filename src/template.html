<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="container" class="cloudyWeather">
            <header>
                <h2>Weather</h2>
                <input type="text" name="location" id="location" placeholder="Search City" />
                <p><input type="button" value="°C" />|<input type="button" value="°F" /></p>
            </header>
            <div id="weatherForecast">
                <div id="weatherToday">
                    <div id="currentConditions"></div>
                    <hr />
                    <div id="detailsWeather"></div>
                    <hr />
                    <div id="hourlyWeather"></div>
                </div>
                <div id="weatherDays"></div>
            </div>
        </div>
    </body>
</html>
