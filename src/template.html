<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="container">
            <header>
                <h2>Weather</h2>
                <p>Search</p>
                <span>Celsius | Fahrenheit</span>
            </header>
            <div id="weatherToday">
                <div id="currentConditions">
                    <span>Cloudy</span>
                    <span>Sunrise</span>
                    <span>Sunset</span>
                </div>
                <div id="currentTemp">
                    <span>Friday 27 July 15:00</span>
                    <h1>+22</h1>
                    <span>Feels like 23</span>
                    <p>The whole day will be cloudy. No preciptation</p>
                </div>
                <div id="detailsWeather">
                    <span>More details</span>
                    <div class="moreDetails">Wind speed</div>
                    <div class="moreDetails">Air humidity</div>
                    <div class="moreDetails">Pressure</div>
                    <div class="moreDetails">Preciptation probability</div>
                </div>
                <div id="hourlyWeather"></div>
            </div>
            <div id="weatherDays">
                <div class="day">
                    <h5>Friday</h5>
                    <span>24 july</span>
                    <p>min +15</p>
                    <p>max +22</p>
                    <div>Cloudy</div>
                </div>
            </div>
        </div>
    </body>
</html>
